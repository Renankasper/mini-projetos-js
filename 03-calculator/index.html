<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="grbid">
            <button id="btn" class="circle circle-gray">AC</button>
            <button id="btn" class="circle circle-gray">+/-</button>
            <button id="btn" class="circle circle-gray">%</button>
            <button id="btn" class="circle circle-orange">/</button>
            <button id="btn" class="circle">7</button>
            <button id="btn" class="circle">8</button>
            <button id="btn" class="circle">9</button>
            <button id="btn" class="circle circle-orange">x</button>
            <button id="btn" class="circle">4</button>
            <button id="btn" class="circle">5</button>
            <button id="btn" class="circle">6</button>
            <button id="btn" class="circle circle-orange">-</button>
            <button id="btn" class="circle">1</button>
            <button id="btn" class="circle">2</button>
            <button id="btn" class="circle">3</button>
            <button id="btn" class="circle circle-orange">+</button>
            <button id="btn" class="circle-wide">0</button>
            <button id="btn" class="circle">.</button>
            <button id="btn" class="circle circle-orange"> = </button>
        </div>
    </div>
</body>
</html>
